<!-- Main Page -->
<head>
  <title>Be my Translator</title>
</head>


<template name="main">
    <h1>Be my Translator</h1>
    <div id="content">
       <div id="tab-container">
           <div class="ui tabular menu">
           <ul>
             <a class="item active">Ask</a>
             <a class="item">Answer</a>
          </ul>
           </div>
       </div>
       <div id="main-container">
        <div class="container">
            {{> yield}}
        </div>
       </div>
    </div>
</template>

<template name="questionForm">
<div class="row">
    <div class="col-md-6 col-md-offset-3">
<form class="ask_question">
    <div class="ui list">

    <div class="item ui input">
        <label>Title</label>
        <input type="text" name="choice1" class="form-control">
    </div>

	<div class="item ui input">
        <label>From</label>
        <input type="text" name="choice2" class="form-control">
    </div>


	<div class="item ui input">
        <label>To</label>
        <input type="text" name="lang_to" class="form-control">
    </div>
    </div>
	<br>
        <div class="ui  horizontal list">
    <div class="item ui input">
        <input type="text" name="text" placeholder="Type to add question" />
        <input type="submit" name="Send"/>
    </div>


    <div class="ui  horizontal list">
        <button class="ui icon button">
            <i class="unmute icon"></i>
        </button>


        <img class="photo">
        <a href="#" class="takePhoto">
            <button class="ui icon button">
                <i class="camera icon">
                </i>
            </button>
        </a>
    </div>
        </div>
</form>

    </div>
</div>

</template>
