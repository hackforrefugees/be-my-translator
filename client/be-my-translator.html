<template name="questionForm">

<form class="ask_question">
    <div class="form-group question-group">
        <label>Question</label>
        <input type="text" name="question" class="form-control" placeholder="Your Question">
    </div>

    <div class="form-group">
        <label>Title</label>
        <input type="text" name="choice1" class="form-control" placeholder="Title">
    </div>

	<div class="form-group">
        <label>From</label>
        <input type="text" name="choice2" class="form-control" placeholder="From">
    </div>

	<div class="form-group">
        <label>To</label>
        <input type="text" name="choice3" class="form-control" placeholder="To">
    </div>

	<br>
    <button type="submit" class="btn">Record Button</button>

	<button type="submit" class="btn">Image Button</button>

	<button type="submit" class="btn">Text Button</button>

</form>

</template>
