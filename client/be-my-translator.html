<template name="questionForm">

        <input type="text" name="question" class="form-control" placeholder="Your Question">
    </div>

    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" class="form-control" placeholder="Title">
        <label>From</label>
        <input type="text" name="lang_from" class="form-control" placeholder="From">
    </div>

	<div class="form-group">
        <label>To</label>
        <input type="text" name="lang_to" class="form-control" placeholder="To">
