<!-- Main Page -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>


<template name="main">
    <img class="ui image" src="images/bmt-logo-title.png">
    <nav class="ui three item menu">
        <a class="item active" href="/">Ask</a>
        <a class="item" href="/answer">Answer</a>
        <a class="item" href="/settings">...</a>
    </nav>
    <div class="ui grid">
        {{> yield}}
    </div>
</template>

<template name="questionForm">
    <div class="ui fluid container">
        <form class="ask_question">
            {{> loginButtons}}
            <div class="ui list">

                <div class="item ui input"> <label>Title</label>
                    <input type="text" name="title" class="form-control">
                </div>

                <div class="item ui input"> <label>From</label>
                    <select name="lang_from" class="ui dropdown">
                        <option value disabled selected>--Select--</option>
                        {{#each language}}
                            <option> {{this}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="item ui input"> <label>To</label>
                    <select name="lang_to" class="ui dropdown">
                        <option value disabled selected>--Select--</option>
                        {{#each language}}
                            <option> {{this}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

            <div class="ui  horizontal list">
                <div class="item ui input">
                    <img class="photo"><br>
                    <input type="text" name="text" placeholder="Type to add question" />
                    <input type="submit" name="Send"/>
                </div>


                <div class="item ui input horizontal list">
                    <button class="ui icon basic button go-to-record">
                        <i class="unmute icon"></i>
                    </button>

                    <a href="#" class="takePhoto">
                        <button class="ui icon basic button">
                            <i class="camera icon">
                            </i>
                        </button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</template>
